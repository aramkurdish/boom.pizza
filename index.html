<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boom's Pizza | بوم پیتزا</title>
    <style>
        /* لێرەدا ستایلەکە ڕاستەوخۆ دادەنێین بۆ ئەوەی ئەگەر فایلی CSS نەدۆزرایەوە، شاشەکە ڕەش نەبێت */
        body { background-color: #000; color: white; font-family: sans-serif; margin: 0; text-align: center; }
        header { background: #111; padding: 20px; border-bottom: 3px solid red; color: red; font-size: 24px; font-weight: bold; }
        .container { padding: 20px; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 10px; padding: 15px; margin: 10px; display: inline-block; width: 250px; }
        .price { color: #ff0000; font-weight: bold; }
        .btn { background: red; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; }
        #loading { color: yellow; margin-top: 50px; }
    </style>
</head>
<body>

    <header>BOOM'S PIZZA</header>

    <div class="container">
        <div id="loading">خەریکی هێنانەوەی خواردنەکانە...</div>
        <div id="food-list"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        // کلیلەکانی خۆت
        const firebaseConfig = {
            apiKey: "AIzaSyDPCRiiZqBnQahEjbwNwVVnna8kKh0TPlc",
            authDomain: "boompizza-a5e08.firebaseapp.com",
            projectId: "boompizza-a5e08",
            storageBucket: "boompizza-a5e08.firebasestorage.app",
            messagingSenderId: "151796640376",
            appId: "1:151796640376:web:5294f931ed9f4349685b8d",
            measurementId: "G-KG5BCT8FCE",
            databaseURL: "https://boompizza-a5e08-default-rtdb.firebaseio.com"
        };

        // دەستپێکردنی فایەربەیس
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // هێنانەوەی داتا
        const foodListDiv = document.getElementById('food-list');
        const loadingDiv = document.getElementById('loading');

        db.ref('menu').on('value', (snapshot) => {
            loadingDiv.style.display = 'none';
            foodListDiv.innerHTML = '';
            
            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const data = child.val();
                    foodListDiv.innerHTML += `
                        <div class="card">
                            <h3>${data.name}</h3>
                            <p class="price">${data.price} دینار</p>
                            <button class="btn">داواکردن</button>
                        </div>
                    `;
                });
            } else {
                foodListDiv.innerHTML = '<p>هیچ خواردنێک لە داتابەیس نییە. بڕۆ بۆ بەشی ئەدمین و خواردن زیاد بکە.</p>';
            }
        }, (error) => {
            loadingDiv.innerHTML = "هەڵە هەیە لە پەیوەندی داتابەیس: " + error.message;
        });
    </script>
</body>
</html>
