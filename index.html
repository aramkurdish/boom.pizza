
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Boom's Pizza | بوم پیتزا</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ff3131" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Boom Pizza" />
    <link rel="apple-touch-icon" href="https://i.postimg.cc/02R8rCjV/99999999.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff3131;
            border-radius: 10px;
        }
        @keyframes pulse-gold {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(255, 193, 7, 0); }
        }
        .animate-pulse-gold {
            animation: pulse-gold 2s infinite;
        }
        @keyframes cart-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .animate-cart-bounce {
            animation: cart-bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .lucky-wheel-canvas {
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }
        /* Segmented Toggle Styles */
        .size-toggle-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 16px;
            display: flex;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .size-option {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            font-weight: 900;
            z-index: 10;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .size-option.active {
            color: white;
        }
        .size-option.inactive {
            color: rgba(255, 255, 255, 0.4);
        }
        .size-slider {
            position: absolute;
            top: 4px;
            bottom: 4px;
            width: calc(33.33% - 4px);
            background: #ff3131;
            border-radius: 12px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(255, 49, 49, 0.3);
        }
    </style>
