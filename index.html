    function drawWheel() {
        const arc = (2 * Math.PI) / prizes.length;
        prizes.forEach((prize, i) => {
            const angle = i * arc;
            ctx.beginPath();
            ctx.fillStyle = prize.color;
            ctx.moveTo(175, 175);
            ctx.arc(175, 175, 175, angle, angle + arc);
            ctx.fill();
            ctx.save();
            ctx.translate(175, 175);
            ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "white";
            ctx.font = "bold 18px Vazirmatn";
            ctx.fillText(prize.label, 150, 10);
            ctx.restore();
        });
    }

    function spinWheel() {
        if (window.isSpinning) return;
        window.isSpinning = true;

        const randomNum = Math.random() * 100;
        let targetAngle;

        if (randomNum < 80) {
            targetAngle = Math.floor(Math.random() * 90); // Prize 1 (80%)
