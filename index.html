<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boom's Pizza | بوم پیتزا</title>
    <meta name="theme-color" content="#ff3131">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* لێرەدا هەمان ئەو کۆدەی CSS کە پێشتر هەبوو بێ دەستکاری دایبنێ */
        /* ... هەموو کۆدەکانی ستایلەکە لێرە کۆپی بکە ... */
    </style>
</head>
<body>

<audio id="orderSound" src="https://www.soundjay.com/buttons/button-20.mp3" preload="auto"></audio>
<audio id="successSound" src="https://www.soundjay.com/buttons/button-09.mp3" preload="auto"></audio>

<header>
    <h1>Boom's Pizza</h1>
    <p>کوالێتی نایاب و تامێکی لەبیرنەکراو</p>
</header>

<div class="category-container">
    <div class="cat-card active" onclick="openFolder('pizza', this)"><img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?w=200"><p>پیتزا</p></div>
    <div class="cat-card" onclick="openFolder('burger', this)"><img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=200"><p>بەرگر</p></div>
    <div class="cat-card" onclick="openFolder('shawarma', this)"><img src="https://i.postimg.cc/Pr91C9Z7/arabic-chicken-shawarma-sandwich-recipe-1747792750.jpg"><p>شاوەرمە</p></div>
    <div class="cat-card cart-icon-btn" onclick="document.getElementById('cart-section').scrollIntoView({behavior: 'smooth'})">
        <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart"><p>سەبەتە</p>
    </div>
    <div class="cat-card" onclick="openFolder('finger', this)"><img src="https://i.postimg.cc/gcKM6zk8/french-fries-300x221.png"><p>فینگەر</p></div>
    <div class="cat-card" onclick="openFolder('drink', this)"><img src="https://images.unsplash.com/photo-1622483767028-3f66f32aef97?w=200"><p>خواردنەوە</p></div>
</div>

<div class="container">
    <h2 id="folder-title">🍕 جۆرەکانی پیزا</h2>
    <div class="menu-section" id="menu-display"></div>
    <div id="cart-section">
        <h3>🛒 سەبەتەی داواکارییەکان</h3>
        <div id="cart-items"></div>
        <div class="total-price">کۆی گشتی: <span id="total-amount">0</span> دینار</div>
        <button class="whatsapp-btn" onclick="sendToWhatsApp()">ناردنی داواکاری و لۆکەیشن (WhatsApp)</button>
    </div>
</div>

<div class="bottom-bar" id="floating-cart" onclick="document.getElementById('cart-section').scrollIntoView({behavior: 'smooth'})">
    <span id="floating-count">0 دانە</span>
    <strong>بینینی سەبەتە 🛒</strong>
    <span id="floating-total">0</span>
</div>

<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
