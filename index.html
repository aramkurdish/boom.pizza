    function drawWheel() {
        const arc = (2 * Math.PI) / prizes.length;
        prizes.forEach((prize, i) => {
            const angle = i * arc;
            ctx.beginPath(); ctx.fillStyle = prize.color;
            ctx.moveTo(175, 175); ctx.arc(175, 175, 175, angle, angle + arc);
            ctx.fill(); ctx.save();
            ctx.translate(175, 175); ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right"; ctx.fillStyle = "white";
            ctx.font = "bold 14px Vazirmatn"; ctx.fillText(prize.label, 150, 10);
            ctx.restore();
        });
    }

    function toggleWheel(show) {
        document.getElementById('wheelOverlay').style.display = show ? 'flex' : 'none';
        if(show) drawWheel();
    }

    function spinWheel() {
        if (window.isSpinning || localStorage.getItem('canSpinBoom') !== 'true') return;
        window.isSpinning = true;
        const randomNum = Math.random() * 100;
        let cumulativeProb = 0;
        let prizeIndex = 0;
        for (let i = 0; i < prizes.length; i++) {
            cumulativeProb += prizes[i].prob;
            if (randomNum <= cumulativeProb) { prizeIndex = i; break; }
        }
        const segmentDegree = 360 / prizes.length;
        const centerOfSegment = (prizeIndex * segmentDegree) + (segmentDegree / 2);
        const rotationToTarget = 270 - centerOfSegment;
        currentRotation += (10 * 360) + rotationToTarget - (currentRotation % 360);
        canvas.style.transform = `rotate(${currentRotation}deg)`;
        setTimeout(() => { 
            window.isSpinning = false;
            localStorage.setItem('canSpinBoom', 'false');
            alert("Ù¾ÛŒØ±Û†Ø²Û•! " + prizes[prizeIndex].label);
            setTimeout(() => { toggleWheel(false); checkSpinAccess(); }, 1000);
        }, 5000);
    }
